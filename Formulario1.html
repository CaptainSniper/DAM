<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	Nombre: <input type="text" name="name"><br>
	Correo Electrónico: <input type="email" name="email"><br>
	URL: <input type="text" name="url"><br>
	Fecha: <input type="date" name="date"><br>
	Tiempo: <input type="time" name="time"><br>
	Fecha y Hora de nacimiento: <input type="datetime" name="birthday"><br>
	Mes: <input type="month" name="month"><br>
	Semana: <input type="week" name="week"><br>
	Número (min -10, max 10): <input type="number" value="0" min="-10" max="10" name="number"><br>
	Intervalo (min 0, max 10): <input type="range" value="0" min="0" max="10" name="intervalo"><br>
	Teléfono: <input type="tel" name="telefono"><br>
	Término de búsqueda: <input type="text" name="search"><br>
	Color Favorito: <input type="color" name="color"><br>
	<input type="submit" name="submit" value="Submit!">
</body>
</html>
